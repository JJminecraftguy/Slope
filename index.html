    <script>
        function resizeGame() {
            let gameContainer = document.getElementById("gameContainer");
            if (gameContainer) {
                gameContainer.style.width = window.innerWidth + "px";
                gameContainer.style.height = window.innerHeight + "px";
            }

            // Force Unity canvas to resize properly
            if (typeof gameInstance !== 'undefined' && gameInstance !== null) {
                gameInstance.Module.canvas.width = window.innerWidth;
                gameInstance.Module.canvas.height = window.innerHeight;
            }
        }

        function goFullScreen() {
            let gameContainer = document.getElementById("gameContainer");
            if (gameContainer.requestFullscreen) {
                gameContainer.requestFullscreen();
            } else if (gameContainer.mozRequestFullScreen) { // Firefox
                gameContainer.mozRequestFullScreen();
            } else if (gameContainer.webkitRequestFullscreen) { // Chrome, Safari & Edge
                gameContainer.webkitRequestFullscreen();
            } else if (gameContainer.msRequestFullscreen) { // IE/Edge
                gameContainer.msRequestFullscreen();
            }
        }

        window.addEventListener("resize", resizeGame);
        window.addEventListener("fullscreenchange", resizeGame); // Adjust when fullscreen is triggered

        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope.json", { 
            onProgress: UnityProgress, 
            Module: { onRuntimeInitialized: function() { 
                UnityProgress(gameInstance, "complete"); 
                resizeGame(); // Ensure correct size on load
            }}
        });
    </script>
