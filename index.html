<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Slope</title>
    <meta name="description" content="Play Slope - A fast-paced 3D running game!" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/unityloader41.js"></script>
  </head>
  <body id="body" style="margin: 0; overflow: hidden;">
    <div id="canvas_border" class="emscripten_border">
      <canvas class="emscripten" id="gameContainer" tabindex="-1"></canvas>
    </div>
    <script>
      function resizeGame() {
          var gameContainer = document.getElementById("gameContainer");
          if (gameContainer) {
              gameContainer.width = window.innerWidth;
              gameContainer.height = window.innerHeight;
          }
      }
      window.addEventListener("resize", resizeGame);
      window.addEventListener("fullscreenchange", resizeGame);
      window.addEventListener("webkitfullscreenchange", resizeGame);
      window.addEventListener("mozfullscreenchange", resizeGame);
      window.addEventListener("MSFullscreenChange", resizeGame);
      
      document.addEventListener("DOMContentLoaded", function() {
          var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope.json", { 
              onProgress: UnityProgress, 
              Module: { onRuntimeInitialized: function() { 
                  UnityProgress(gameInstance, "complete"); 
                  resizeGame(); 
              }}
          });
      });
    </script>
  </body>
</html>
