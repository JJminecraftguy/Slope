<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Slope</title>
    <meta name="description" content="Play Slope - A fast-paced 3D running game!" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="TemplateData/unityloader41.js"></script>
    
    <style>
      html, body {
          margin: 0;
          overflow: hidden;
          width: 100%;
          height: 100%;
      }
      .webgl-content {
          position: absolute;
          width: 100%;
          height: 100%;
      }
      #gameContainer {
          position: absolute;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer"></div>
    </div>
    <script>
      function resizeGame() {
          var gameContainer = document.getElementById("gameContainer");
          if (gameContainer) {
              gameContainer.style.width = window.innerWidth + "px";
              gameContainer.style.height = window.innerHeight + "px";
          }
      }
      window.addEventListener("resize", resizeGame);
      window.addEventListener("fullscreenchange", resizeGame);
      window.addEventListener("webkitfullscreenchange", resizeGame);
      window.addEventListener("mozfullscreenchange", resizeGame);
      window.addEventListener("MSFullscreenChange", resizeGame);
      
      document.addEventListener("DOMContentLoaded", function() {
          var gameInstance = UnityLoader.instantiate("gameContainer", "Build/slope.json", { 
              onProgress: UnityProgress, 
              Module: { 
                  onRuntimeInitialized: function() { 
                      UnityProgress(gameInstance, "complete"); 
                      resizeGame();
                      gameInstance.Module.canvas.style.display = "block";
                      gameInstance.Module.canvas.style.width = "100vw";
                      gameInstance.Module.canvas.style.height = "100vh";
                  }
              }
          });
      });
    </script>
  </body>
</html>
